<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Quiz</title>
  <style>
    body {
      background: #1a202c;
      color: #edf2f7;
      font-family: sans-serif;
      padding: 2rem;
    }

    .question {
      background: #2d3748;
      padding: 1.5rem;
      border-radius: 10px;
    }

    button {
      background: #f6ad55;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>JavaScript Quiz</h1>
  <div class="question">
    <p id="question"></p>
    <div id="answers"></div>
    <button onclick="loadQuiz()">Next Question</button>
  </div>

  <script>
    const quizData = [
      {
        question: "Which HTML tag is used to link a CSS file?",
        answers: ["<style>", "<css>", "<link>"],
        correct: 2
      },
      {
        question: "Which method fetches data from an API in JavaScript?",
        answers: ["request()", "fetch()", "getData()"],
        correct: 1
      }
    ];

    let index = 0;
    function loadQuiz() {
      const current = quizData[index % quizData.length];
      document.getElementById('question').textContent = current.question;
      const answersDiv = document.getElementById('answers');
      answersDiv.innerHTML = '';
      current.answers.forEach((ans, i) => {
        const btn = document.createElement('button');
        btn.textContent = ans;
        btn.onclick = () => alert(i === current.correct ? 'Correct!' : 'Oops, try again!');
        answersDiv.appendChild(btn);
      });
      index++;
    }

    loadQuiz();
  </script>
</body>
</html>
